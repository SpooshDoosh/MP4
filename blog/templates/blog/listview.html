{% extends "base.html" %}

        <div class="row">

    </div>
{% endblock %}

{% block content %}

<form method="post">
    {%csrf_token %}
    <H2> Search Blog Here</H2>
    {{form.as_p}}

</form>

<a href = "{% url 'blog' _id=data.id %}">Read More</a>
<hr/>
{% endfor %}

{% endblock %}
